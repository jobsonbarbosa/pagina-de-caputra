<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/ico.png" type="image/png">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Workshop</title>
</head>
<body>

  <div class="container">
    <header>
      <h1 class="title">Participe do Workshop que vai mudar o seu negócio</h1>
    </header>

    <section>
      <div class="formContainer">
        <h2 class="mb">Garanta o sue lugar no Workshop do maior especialista em Makerting 
          da atualizadade</h2>
        <p class="mb">Neste evento, você vai aprender todos os segredos que vão te fazer 
          ser um empreendedor de sucesso sem precisar contar com a sote</p>
        <form action="">
          <input type="name" name="name" type="text" placeholder="Nome">
          <input type="email" name="email" type="email" placeholder="Email">
          <select name="place" id="">
            <option value="rj">Rio de Janeiro</option>
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="es">Espirito Santos</option>
          </select>
          <input type="submit" value="INSCREVA-SE">
        </form>
      </div>

    </section>
  </div>
</body>


</html>
